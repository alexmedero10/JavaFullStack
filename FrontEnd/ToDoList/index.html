<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Dynamic To-Do List</title>
        <link rel="stylesheet" href="styles.css"/>
    </head>
    <body>

        <header id="header">
            <h1>To-Do List</h1>
            <input type="text" id="searchBar" placeholder="Search Task"/>
        </header>

        <main id="main">  
            <form id="formTask">
                <label for="inputTask">Task</label>
                <input type="text" class="form-control" id="inputTask" placeholder="Enter task" />
                <span id="errorMessage"></span>
                <button id="submitTask" type="submit">Add Task</button>
            </form>

            <div id="taskList">
                <h2>Task List</h2>
            </div>

            <div id="completedTaskList">
                <h2>Completed</h2>

            </div>
        </main>

        <footer id="footer">
            <p>Task count: <span id="taskCount"></span></p>
        </footer>

        <script src="script.js"></script>
    </body>
</html>
